<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ManCare</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Man<span class="logo-destaque">Care</span></a>
            <nav>
                <ul id="navbar-menu">
                    <li><a href="index.html">Voltar para Home</a></li>
                </ul>
                <button id="mobile-menu-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="auth-container">
            <div class="calculator-card">
                <header class="form-header">
                    <h2>Acesse sua Conta</h2>
                    <p>Bem-vindo de volta! Faça login para continuar.</p>
                </header>
                <form id="login-form" class="topic-form">
                    <div id="auth-error" class="resultado-box danger" style="display: none;"></div>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="cta-button">Entrar</button>
                    </div>
                </form>
                <p class="auth-switch">Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ManCare. Todos os direitos reservados.</p>
            <p>Este site oferece informação e não substitui a consulta médica.</p>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore-compat.js"></script>
    <script src="../script.js"></script>
</body>
</html>
